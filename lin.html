<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hero-bg {
            background-image: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url('https://placehold.co/1920x1080/1a202c/ffffff?text=Family+Legacy');

            background-position: center;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
        }
        .accordion-content.open {
            max-height: 500px; /* Adjust as needed */
            padding: 1.5rem 1.5rem;
            transition: max-height 0.7s ease-in, padding 0.7s ease-in;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Hero Section -->
    <header class="hero-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-24 md:py-32 text-center">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight leading-tight">家產風暴眼</h1>
            <p class="mt-4 text-lg md:text-2xl font-light text-gray-300">愛、權謀與法律的隱形戰爭</p>
            <button onclick="document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' })" class="mt-8 px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded-full text-lg font-semibold transition duration-300 transform hover:scale-105">
                探索傳承的迷霧
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-4 md:px-6 py-16">
        
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-white">傳承的八大試煉</h2>
            <p class="mt-2 text-gray-400">點擊下方主題，揭示其中的法律細節與人性考驗。</p>
        </div>

        <!-- Accordion Sections -->
        <div class="space-y-4 max-w-4xl mx-auto" id="accordion-container">
            <!-- Sections will be injected by JavaScript -->
        </div>

        <!-- Core Key Points Button -->
        <div class="text-center mt-20">
            <button id="open-modal-btn" class="px-10 py-4 bg-gradient-to-r from-yellow-500 to-amber-500 text-gray-900 rounded-lg text-xl font-bold shadow-lg transform hover:scale-105 transition-transform duration-300">
                全文核心關鍵重點
            </button>
        </div>

    </main>

    <!-- Modal -->
    <div id="core-points-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden modal-backdrop opacity-0" onclick="closeModal(event)">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-6 md:p-8 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-yellow-400">傳承的真諦：核心關鍵</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 md:p-8">
                <ul class="space-y-4 text-gray-300">
                    <!-- Core points will be injected by JavaScript -->
                </ul>
            </div>
            <div class="p-4 bg-gray-900 rounded-b-2xl text-center">
                 <p class="text-sm text-gray-500">規劃不僅是技術，更是愛的智慧。</p>
            </div>
        </div>
    </div>

    <footer class="text-center py-8 mt-16 border-t border-gray-800">
        <p class="text-gray-500">&copy; 2024 傳承智慧網頁. All rights reserved.</p>
    </footer>

    <script>
        const sectionsData = [
            {

                    "爸爸對未成年子女財產的法定代理權與實際掌控權需嚴謹區分，簡化論述可能忽略法律細節與子女最佳利益。",
                    "再婚家庭中，前段婚姻的親情連結與現有家庭的法律屏障，凸顯傳承規劃的複雜性。"

            },
            {

                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2v1m0 0v1m-3.938-3.062A8.006 8.006 0 005.062 6.062M18.938 6.062A8.006 8.006 0 0118.938 6.062m-12.876 0A8.006 8.006 0 016.062 18.938m12.876 0A8.006 8.006 0 0118.938 6.062M12 21a9 9 0 100-18 9 9 0 000 18z"></path></svg>`,
                points: [
                    "「財產」進化至「財富」不僅依賴金融工具，更需健全的家庭治理、價值觀傳承與互信關懷。",
                    "保險作為「管理機制」，其有效性繫於規劃周全性及對人性弱點的預應。",

            {
                title: "三、保險的雙面刃：法律盾牌下的情感考量與風險驗證",

                    "保險金原則上不列入遺產、不受特留分規範，但在極端情況下或傷害家庭公平感知時，仍有潛在代價。",
                    "跨海峽的保險金給付雖有法理依據，但在特殊政經背景下仍存變數，考驗人性與信任。"

            },
            {
                title: "四、家庭修羅場：案例映照下的人性試煉與親情維繫",
                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>`,
                points: [

                    "單身、頂客及重組家庭的傳承規劃，挑戰傳統觀念，需平衡個人意志、法定順序與複雜的家庭情感。",
                    "重組家庭的財產安排，技術操作外，更需處理血緣與繼親、新舊家庭間的忠誠與利益衝突，維繫基本和諧。"
                ]
            },
            {
                title: "五、婚姻的契約與清算：夫妻剩餘財產分配中的理性與感性",
                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`,
                points: [
                    "夫妻剩餘財產分配體現對婚姻貢獻的認可，但清算過程易引發情感風暴。",
                    "法律上有效的婚前財產規劃，需警惕其對夫妻互信與親密關係的潛在侵蝕。"
                ]
            },
            {
                title: "六、扶養的責任與溫度：法律底線之上，親情何價？",
                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>`,
                points: [
                    "法律規定扶養義務的最低標準，真正維繫家庭的是親情的溫度與自發關懷。",
                    "當奉養成為計較或遺產分配的籌碼時，親情已然變質，傳承規劃應避免加劇此類衝突。"
                ]
            },
            {
                title: "七、顧問的試金石：專業深度融合人性溫度的傳承之道",
                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`,
                points: [
                    "財務顧問需超越財務專業，成為富有同理心的傾聽者與引導者，以「人本管理」建立信任。",
                    "培養卓越溝通協調能力，引導家庭成員進行開放、誠實的對話，觸及敏感情感區域。",
                    "堅守職業倫理與法律界線，以客戶家庭長遠福祉為依歸，而非僅追求業績。"
                ]
            },
            {
                title: "八、終局的省思：在迷霧中探尋傳承的真諦與家庭永續",
                icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`,
                points: [
                    "無完美工具能解決所有傳承問題，因人性複雜與家庭情感微妙遠超法律與金融所能涵蓋。",
                    "傳承智慧在於運用法律與工具時，最大限度體現關愛、尊重與公平，最小化衝突與撕裂。",
                    "傳承的真諦不僅是財產數量，更是愛、責任、智慧的延續，以及家庭因此更緊密和諧的未來。"
                ]
            }
        ];
        
        const corePointsData = [
            { icon: '❤️', text: "<strong>人性為本，親情為重：</strong> 財富傳承的核心挑戰在於處理複雜的人性與維護脆弱的家庭親情，法律與財務工具僅為輔助。" },
            { icon: '⚖️', text: "<strong>法律精確與彈性平衡：</strong> 臺灣相關法律提供了傳承的框架，但其適用需結合個案的家庭動態與情感需求，避免僵硬套用引發更大衝突。" },
            { icon: '🛡️', text: "<strong>保險的策略性運用與風險意識：</strong> 保險具有指定受益、快速理賠等優勢，但規劃需極度審慎，充分考量家庭關係與潛在的人性風險。" },
            { icon: '🤝', text: "<strong>溝通是橋樑，規劃是藍圖：</strong> 事先的、開放的、有同理心的家庭溝通，結合周全的法律與財務規劃，是化解潛在衝突的關鍵。" },
            { icon: '🧑‍💼', text: "<strong>顧問的多重角色與倫理責任：</strong> 財務顧問不僅是技術專家，更是家庭動力的觀察者、溝通的促進者與倫理的守護者。" },
            { icon: '💎', text: "<strong>傳承的終極價值：</strong> 成功的傳承不僅是財產的有效轉移，更是家庭價值觀的延續、家庭關係的和諧以及對下一代福祉的深切關懷。" }
        ];


        // Function to build accordion
        function buildAccordion() {
            const container = document.getElementById('accordion-container');
            sectionsData.forEach((section, index) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-800 rounded-lg shadow-md';
                item.innerHTML = `
                    <button class="accordion-toggle w-full flex justify-between items-center text-left p-5 text-lg font-semibold text-gray-200 hover:bg-gray-700 rounded-lg transition duration-300 focus:outline-none">
                        <span class="flex items-center">
                            <span class="mr-4 text-blue-400">${section.icon}</span>
                            ${section.title}
                        </span>
                        <svg class="w-6 h-6 transform transition-transform duration-300 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="accordion-content">
                        <ul class="list-disc list-inside space-y-3 text-gray-400">
                            ${section.points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Function to build core points modal
        function buildCorePoints() {
            const list = document.querySelector('#core-points-modal ul');
            corePointsData.forEach(point => {
                const item = document.createElement('li');
                item.className = 'flex items-start';
                item.innerHTML = `
                    <span class="text-2xl mr-4 mt-1">${point.icon}</span>
                    <span>${point.text}</span>
                `;
                list.appendChild(item);
            });
        }
        
        // Accordion functionality
        document.addEventListener('click', function(e) {
            const toggle = e.target.closest('.accordion-toggle');
            if (toggle) {
                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('svg');

                // Close all other accordions
                document.querySelectorAll('.accordion-content.open').forEach(openContent => {
                    if (openContent !== content) {
                        openContent.classList.remove('open');
                        openContent.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                    }
                });

                // Toggle the clicked one
                content.classList.toggle('open');
                icon.classList.toggle('rotate-180');
            }
        });

        // Modal functionality
        const modal = document.getElementById('core-points-modal');
        const modalContent = document.getElementById('modal-content');
        const openBtn = document.getElementById('open-modal-btn');
        const closeBtn = document.getElementById('close-modal-btn');

        const openModal = () => {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        };
        
        const closeModal = (event) => {
            // Close only if backdrop or close button is clicked
            if (event.target === modal || event.target.closest('#close-modal-btn')) {
                 modal.classList.add('opacity-0');
                 modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        };

        openBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', (e) => closeModal(e));
        
        // Build dynamic content on load
        buildAccordion();
        buildCorePoints();

    </script>
</body>
</html>
